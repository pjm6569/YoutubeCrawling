<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 댓글 긁어오기</title>
    <style>
        @font-face {
            font-family: 'Giants-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/Giants-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
        body {
            margin: 0;
            font-family: 'Giants-Bold', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        #logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        #login-signup {
            display: flex;
            align-items: center;
        }

        #login, #signup {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 15px;
        }

        #login {
            background-color: #333;
            color: #fff;
        }

        #signup {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8em;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        .banners {
            position: relative;
            width: 100%;
            height: 500px;
            display: flex;
            justify-content:center;
        }

        #banner {
            width: 100%;
            height: 100%;
            opacity: 0.1;
            object-fit: cover;
        }

        .centers {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 300px;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form {
            width: 100%;
            height: 100%;
            font-size: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #searchForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            margin: auto;
            font-size: inherit;
            position: relative; /* 추가된 부분: 부모 요소에 대한 상대적인 위치 설정 */
        }

        label {
            text-align: left;
            width: 100%;
        }

        #inputUrl {
            width: 100%;
            font-size: inherit;
            margin-bottom: 10px;
        }

        #submitButton {
            margin : 0;
            background-color: #333;
            color: #fff;
            font-family: 'Giants-Bold';
            font-size:20px;
            width: 80%;
            height: 100%;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
       /* 적절한 애니메이션 효과를 설정합니다. */
        @keyframes loadingAnimation {
            0% {
                left: 0;
                width: 0;
            }
            100% {
                left: 0;
                width: 100%;
            }
        }

        /* 로딩 바 스타일 및 애니메이션을 설정합니다. */
        #loading {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%; /* 초기 너비를 100%로 설정 */
            height: 35px;
            display: flex;
            align-items: center;
            background-color: #333;
            color: #fff;
            animation: loadingAnimation 2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes loading-text-opacity {
            0%  {opacity: 0}
            20% {opacity: 0}
            50% {opacity: 1}
            100%{opacity: 0}
        }


        #loadingText {
            font-size: 20px;
            color: #333;
            animation: loading-text-opacity 2s ease-in-out infinite;
            display: inline-block;
            position : absolute;
            bottom : 10px;
        }
    </style>
</head>
    <body>
        <nav>
            <a href="#" id="logo">HOME</a>
            <div id="login-signup">
                <a id="login" href="#">로그인</a>
                <a id="signup" href="#">회원가입</a>
            </div>
        </nav>
        <div class="banners">
            <img src="https://i.ytimg.com/vi/45TicSq1NGg/maxresdefault.jpg" id="banner">
            <div class="centers">
                <div class="form">
                    <p>아래에 유튜브 URL을 입력해주세요</p>
                    <form id="searchForm" action="comment-crawling" method="get" onsubmit="showLoading()">
                        <label for="inputUrl">URL:</label>
                        <input type="url" id="inputUrl" name="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required><br>
                        <button id="submitButton" type="submit">댓글 긁어오기</button>
                        <div id="loading" style="display:none"></div>
                    </form>
                </div>
            </div>
            <p id="loadingText" style="display:none">댓글 불러오는 중</p>
        </div>

        <script>
            /* 로딩 표시자를 표시하는 JavaScript 함수 */
            function showLoading() {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('loadingText').style.display = 'block';
                document.getElementById('submitButton').style.visibility = 'hidden';
            }
        </script>
        <footer>
            <p>&copy; 2024 유튜브 댓글 긁어오기 사이트</p>
        </footer>
    </body>
</html>
